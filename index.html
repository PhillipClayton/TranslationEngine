<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>Amaludum's Translation Engine</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='pigLatin.js'></script>
    <script src='https://gwistix.github.io/code/lib.js'></script>
    <script>
      function translateText() {
        var en = document.querySelector("#toBeTranslated").value;
        var translateTo = document.querySelector("#languageChoice").value;
        var translatedText = "";
        
        if (translateTo == "pigLatin") {
          translatedText = toPigLatin(en);
        }
        else {
          translatedText = "Translation for this language has not yet been implemented."
        }
        document.querySelector("#translation").innerHTML = translatedText;
        return;
      }
    </script>
  </head>
  <body onLoad='translateText()'>
    <h1>Welcome to Amaludum's Translation Engine!</h1>
    <nav></nav>
    <form action="">
      Text you wish to translate:<br>
      <textarea id="toBeTranslated" rows="20" cols="40" onInput='translateText()' value='This is a test of the Amaludum Translation Engine.'></textarea><br>
      Please select which language translation you wish to see:<br>
      <select id='languageChoice' onInput='translateText()'>
        <option value="pigLatin" selected>Pig Latin</option>
        <option value="pirate">Pirate</option>
        <option value="sbrew">McKenzie Speak</option>
      </select>
    </form>
    <h2>Translation</h2>
    <span id='translation'></span>
</body>
</html>
